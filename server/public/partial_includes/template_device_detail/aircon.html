<!-- Partial include for aircon device -->
<div class="row" ng-controller="AirconCtrl"> <!--Controller is AirconCtrl of app.js-->
	<!--<div class="col-md-12">
		<h3>{{device.name}}</h3>
	</div>-->
	<div class="col-md-4">
		<h4>電源</h4>
		<p>
			<input type="checkbox" class="switch_power_{{device.id}}" ng-model="power" ng-checked="device.operating_status.power == true"><br/>
			<small>Brightness sensor: {{device.operating_status.power_brightness_sensor_value}}</small>
		</p>
	</div>
	<div class="col-md-4">
		<h4>設定温度</h4>
		<p>
			<select class="form-control" ng-model="temperature_set" ng-change="setTemperature(temperature_set);" ng-options="temp.value as temp.label for temp in temperatures">
			</select>
		</p>
	</div>
	<div class="col-md-4">
		<h4>現在温度</h4>
		<p>
			{{device.operating_status.temperature_real}} ℃
		</p>
	</div>
</div>
